<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>IDK You Pick</title>
</head>
<header>  <!-- TODO:
  Add button functionalies (favorite, categories, random)
  add input for zipcode
  add selector for distance
  add link to results page via random button
  link API for searches -->
  <section class="hero is-primary is-small">
    <div class="hero-body level">
      <p class="title level-item has-text-centered">
      IDK-YOU-PICK
      </p>
    </div>
  </section>
</header>

  <body>
    <section class="section is-large">
        <div class="field has-addons has-addons-centered">
          <div class="control">
            <input class="input" type="text" placeholder="ZIP CODE">
          </div>
          <div class="control">
            <a href="./results.html" class="button is-info">
              Random 
            </a>
          </div>
        </div>
      <div class="columns is-align-content-center p-3">
        <div class="column has-text-centered">
          <div class="control">
            <div class="select">
              <select>
                <option>Favorites</option>
                <option>Burger King</option>
                <option>McDonalds</option>
                <option>Wendy's</option>
                <option>Chipotle</option>
                <option>Taco Hell</option>
              </select>
            </div>
          </div>
        </div>
        <div class="column has-text-centered">
          <div class="control">
            <div class="select">
              <select>
                <option>Categories</option>
                <option>Mexican</option>
                <option>American</option>
                <option>Italian</option>
                <option>Korean</option>
              </select>
            </div>
          </div>
        </div>  
      </div>
    </section>

    <!--Footer Section-->
    <footer class="has-text-centered">
      <h2>❤️ Made with love and a lil frustrastion</h2>
    </footer>

    <!-- JSON script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>

  </body>

</html>
